<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

<body class="bg.white md:bg-black w-screen h-screen">

            <div class="border-gray-500 border-b-2 py-4">
                <h1 id="questTitle" class="font-bold text-3xl"></h1>
            </div>
            <!-- results -->
            <div id="results" class="hidden w-3/6 mx-auto bg-white rounded-xl p-6 text-center pb-12">
                <p>Tu puntuaci√≥n es</p>
                <p id="points" class="text-5xl font-semibold">100</p>
            </div>
            <div class="">
                <ul id="questList" class="">

                </ul>
            </div>
            <div class="flex justify-between items-center pt-3">
                <p id="numberOfQuestions" class="font-semibold"></p>
                <button onclick="nextQuestion()"
                    class="transition-all bg-black rounded-full text-white p-2 border border-black hover:bg-white hover:text-black flex justify-between items-center"><span
                        class="flex justify-between items-center material-symbols-outlined">
                        arrow_forward_ios
                    </span></button>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
